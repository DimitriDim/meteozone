<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="assets/stylesheets/style.css" />
  <!--<link rel="stylesheet" href="dist/index.css" />-->
  <title>Inscrire un titre ici</title>
  <!-- On peut avoir d'autres méta-données ici -->

</head>

<body class="ui grey-50 nuit">

  <!-- les liens de la librairie MDL, les prendre dans l'onglet NPM -->
  <link rel="stylesheet" type="text/css" href="./node_modules/material-design-lite/material.min.css">
  <script type="text/javascript" src="./node_modules/material-design-lite/material.min.js"></script>
  <link rel="stylesheet" href="./node_modules/material-design-icons/iconfont/material-icons.css">
  <!-- web disgner m2i -->
  <link rel="stylesheet" type="text/css" href="./node_modules/ui-design/dist/ui-design.css">
  <script type="text/javascript" src="./node_modules/ui-design/dist/ui-design.js"></script>


  <!-- @component Cities -->
  <cities class="demo-layout-transparent mdl-layout mdl-js-layout"></cities>

  <!-- meteopolution -->
  <meteopolution class="mdl-layout__content">

    <!-- @component Température -->
    <temperature class="mdl-layout__content temperature"></temperature>

    <!-- @component climat -->
    <climat class="ui col-12"></climat>

    <!-- @component polution -->
    <polution class="polution"></polution>

  </meteopolution>

  <!-- History -->
  <main class="mdl-layout__content">
    <!--  -->
    <div class="mdl-layout__content"></div>
    <!--  -->
    <div class="mdl-layout__content"></div>
  </main>




  <!-- script de compatibilité -->
  <script>
    var elements = ["climat", "cities", "meteopolution", "temperature", "polution"]
    for (var key in elements)
      window.document.createElement(elements[key]);
  </script>
  <style>
    meteopolution,
    temperature,
    cities,
    climat,
    polution {
      display: block;
      width: 100%;
    }
  </style>

  <script src="./dist/index.js"></script>
</body>

</html>
